<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SmoothViewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #f0f0f0;
            font-size: 32px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #b9bbbe;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px auto;
            max-width: 95%;
        }

        .category {
            margin-bottom: 30px;
        }

        .category h2 {
            font-size: 24px;
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            color: #ffffff;
            background: linear-gradient(90deg, #5865f2, #57f287);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .square {
            border: 1px solid #40444b;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            width: 280px;
            height: 150px;
            text-align: center;
            font-size: 18px;
            background-color: #36393f;
            color: #f0f0f0;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .square:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
            background-color: #42464d;
        }

        .square strong {
            display: block;
            font-size: 16px;
            color: #6993cb;
            margin-bottom: 8px;
        }

        .description {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            font-size: 14px;
            color: #b9bbbe;
            text-align: center;
            background-color: rgba(54, 57, 63, 0.9);
            padding: 5px;
            border-radius: 4px;
            transition: visibility 0s, opacity 0.5s linear;
        }

        .square:hover .description {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Latest packet</h1>
    <p>Last packet received: <span id="timer">0 seconds ago</span></p>
    <div id="categories-container"></div>

    <script>
        let lastPacketTime = null;
        let lastMessageCounter = 0;

        function fetchData() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('categories-container');
                    container.innerHTML = '';

                    for (const category in data) {
                        if (category === "received_message_counter") continue;

                        const categoryDiv = document.createElement('div');
                        categoryDiv.className = 'category';

                        const categoryTitle = document.createElement('h2');
                        categoryTitle.textContent = category;
                        categoryDiv.appendChild(categoryTitle);

                        const subContainer = document.createElement('div');
                        subContainer.className = 'container';

                        for (const key in data[category]) {
                            const square = document.createElement('div');
                            square.className = 'square';
                            const value = data[category][key].value || 'N/A';
                            square.innerHTML = `<strong>${key}</strong><br>${value}`;
                            const doc = data[category][key].doc || 'No description available.';
                            const description = document.createElement('div');
                            description.className = 'description'
                            description.textContent = doc;
                            square.appendChild(description);
                            subContainer.appendChild(square);
                        }
                        categoryDiv.appendChild(subContainer);
                        container.appendChild(categoryDiv);
                    }
                    // Update the last packet time
                    if (data.received_message_counter && parseInt(data.received_message_counter) !== lastMessageCounter) {
                        lastPacketTime = new Date();
                        lastMessageCounter = parseInt(data.received_message_counter);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function updateTimer() {
            if (lastPacketTime) {
                const now = new Date();
                const secondsAgo = Math.round((now - lastPacketTime) / 1000);
                document.getElementById('timer').textContent = `${secondsAgo} seconds ago`;
            }
        }
        setInterval(fetchData, 4000);  // Fetch data every 4 seconds
        setInterval(updateTimer, 1000);  // Update timer every second
        window.onload = fetchData;
    </script>
</body>

</html>
